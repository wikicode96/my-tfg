<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ayoub Kebab</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">

    <!-- My Styles-->
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="shortcut icon" href="../static/images/logo.png">
</head>

<body class="modal modal-sheet position-static d-block p-4 py-md-5 bg-danger" tabindex="-1" role="dialog" id="modalSignin">
    <main class="px-4 py-5 text-center bg-danger text-white">
        <img class="d-block mx-auto" src="../static/images/logo.png" alt="logo" width="mx-auto" height="100">
        <h1 class="display-5 fw-bold text-body-emphasis">Ayoub Kebab</h1>
    </main>
    <section class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <h2 class="fw-bold mb-0 fs-2">Solo para encargados</h2>
            </div>
            <div class="modal-body p-5 pt-0">
                <form th:action="@{/login}" method="post">
                    <div class="form-floating mb-3">
                        <input type="text" name="username" id="floatingInput" placeholder="DNI" required autofocus class="form-control rounded-3">
                        <label for="floatingInput">DNI</label>
                    </div>
                    <div class="form-floating mb-3">
						<input type="password" name="password" id="floatingPassword" placeholder="Password" required class="form-control rounded-3">
                        <label for="floatingPassword">Contraseña</label>
                    </div>
                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Iniciar sesión</button>
                </form>
            </div>
        </div>
    </section>
</body>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

</html>
