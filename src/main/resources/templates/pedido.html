<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ayoub Kebab</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">

    <!-- My Styles-->
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="shortcut icon" href="../static/images/logo.png">
</head>

<body class="bg-danger">
    <main class="container">
        <div class="card shadow-sm mt-1 col-md-2 mx-auto">
            <img class="bd-placeholder-img card-img-top" height="mx-auto"
                th:src="@{../static/images/{img}.png(img=${menu.img})}" alt="Foto del menu">
            <div class="card-body">
                <p class="card-text"><b>Principal: </b>[[${menu.main}]]</p>
                <p class="card-text"><b>Guarnición: </b>[[${menu.side}]]</p>
                <p class="card-text"><b>Bebida: </b>[[${menu.drink}]]</p>
                <p class="card-text"><b>Precio: </b>[[${menu.price}]]€</p>
            </div>
        </div>
        <div class="modal modal-alert position-static d-block" tabindex="-1" role="dialog" id="modalChoice">
            <div class="modal-dialog" role="document">
                <div class="modal-content rounded-3 shadow">
                    <div class="modal-body p-4 text-center">
                        <h5 class="mb-0">Menu seleccionado</h5>
                        <p class="mb-0">Si estás de acuero con la elección confirma el pedido y comenzaremos a
                            prepararlo!</p>
                    </div>
                    <div class="modal-footer flex-nowrap p-0">
                        <form th:action="@{/peticion-aceptada}" method="post"
                            class="col-6 m-0 rounded-0 border-end text-center">
                            <input type="hidden" name="menuID" th:value="${menu.id}">
                            <button type="submit" class="btn btn-lg btn-link fs-6 text-decoration-none"><strong>Si,
                                    estoy de acuerdo</strong></button>
                        </form>
                        <form th:action="@{/menus}" method="get" class="col-6 m-0 rounded-0 border-end text-center">
                            <button type="submit" class="btn btn-lg btn-link fs-6 text-decoration-none">Quiero
                                otro</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

</html>
